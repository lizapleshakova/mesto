  <footer class="footer">

  <div class="popup popup_edit_profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть модальное окно" class="button popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile_edit" method="post" class="popup__input-container">
        <input type="text" name="username" class="popup__input popup__input_form_usermane">
        <input type="text" name="description" class="popup__input popup__input_form_description">
        <button type="submit" aria-label="Сохранить изменения и закрыть" class="button popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add_content">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть модальное окно" class="button popup__close-btn"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="image_add" method="post" class="popup__input-container">
        <input type="text" placeholder="Название" name="img_name" class="popup__input popup__input_form_image-title">
        <input type="url" placeholder="Ссылка на картинку" name="img_url" class="popup__input popup__input_form_url">
        <button type="submit" aria-label="Сохранить изменения и закрыть" class="button popup__submit-btn">Создать</button>
      </form>
    </div>
    </div>
  <div class="popup popup_zoom_content">
      <div class="popup__image-container">
        <button type="button" aria-label="Закрыть модальное окно" class="button popup__close-btn"></button>
        <figure class="popup__figure">
          <img class="popup__zoom-image" src="#" alt="">
          <figcaption class = "popup__image-caption"></figcaption>
        </figure>
      </div>
  </div>
  <template id="card-template">
    <article class="card">
      <img src="#" alt=" " class="card__image">
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button type="button" aria-label="Нравится" class="card__like button"></button>
      </div>
      <button type="button" aria-label="Удалить" class="card__delete button"></button>
    </article>
  </template>
